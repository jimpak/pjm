<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="alert" class="alert-box" >
    알림창
    <button id="close">닫기</button>
</div>

<button onclick="alertControl('block', 'red')">버튼 1</button>
<button onclick="alertControl('block', 'blue')">버튼 2</button>
</body>

<script>
    document.getElementById('close').addEventListener('click', function(){
        document.getElementById('alert').style.display = 'none';
    });

    function alertControl (display, color) {
        document.getElementById('alert').style.display = display;
        document.getElementById('alert').style.backgroundColor = color;
    }

</script>
</html>
