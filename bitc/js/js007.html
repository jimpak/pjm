<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="black-bg">
            <div class="white-bg">
                <h4>로그인하세요</h4>
                <button class="btn btn-danger" id="close">닫기</button>
            </div>
        </div>


        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Offcanvas navbar</a>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <ul class="list-group" id="list1">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>

        <button class="login">로그인</button>

        <script>
            // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
            //     // document.getElementsByClassName('list-group')[0].style.display = 'block';
            //     console.log("123123123");
            //     document.getElementsByClassName('list-group')[0].classList.toggle('show');
            // });

            // document.querySelector('.list-group')
            // document.querySelector('#list1')
            // document.querySelectorAll('.list-group-item')[1]
            document.querySelector('.navbar-toggler').addEventListener('click', function(){
                console.log("123123123");
                document.querySelectorAll('.list-group')[0].classList.toggle('show');
            });

            // $('.navbar-toggler').on('click', function(){
            //     $('.list-group').removeClass('show');
            // });

            $('.login').on('click', function(){
                $('.black-bg').toggleClass('modal-show');
            });

            $('#close').on('click', function(){
                $('.black-bg').removeClass('modal-show');
            });

            

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
