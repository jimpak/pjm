<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="black-bg1">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form >
                <div class="mb-3">
                    <input type="text" class="form-control" id="email">
                    <!--<input type="email" class="form-control" id="email1">-->
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>

        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Offcanvas navbar</a>
            <span class="badge bg-dark ms-auto mx-3">Dark 🌛</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon "></span>
            </button>
        </div>
    </nav>

    <ul class="list-group" id="list1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="loginBtn" type="button" class="btn btn-primary">
        버튼
    </button>

    <script>
        $('.black-bg1').on('click', function() {
            e.target();
            e.currentTarget();
            console.log(this);
            e.preventDefault();
            e.stopPropagation();
        })


        $('.black-bg1').on('click', function() {
            $('black-bg1').removeClass('show-modal1');
        })


        $('#loginBtn').on('click', function(){
            $('.black-bg1').addClass('show-modal1');

        });

        $('#close').on('click', function() {
            $('.black-bg1').removeClass('show-modal1');
        })

        $('.navbar-toggler').on('click', function() {
            $('.list-group').toggleClass('lg-open');
        });


        $('form').on('submit', function (e){
            console.log(document.getElementById('email').value);
            if($('#email').val() === ''){
                alert('아이디를 입력하세요');
                e.preventDefault();  // 폼 전송 막는 코드
            }

            var regExp = /^([\w\.\_\-])*[a-zA-Z0-9]+([\w\.\_\-])*([a-zA-Z0-9])+([\w\.\_\-])+@([a-zA-Z0-9]+\.)+[a-zA-Z0-9]{2,8}$/i;

            if(!regExp.test($('#email').val())){
                alert("이메일 형식을 확인하세요");
                e.preventDefault();
            }

            if($('#password').val() == ''){
                alert('패스워드를 입력하세요');
            }else if($('#password').val().length <4){
                alert('패스워드는 4자 이상이어야 합니다.');
            }


        });
    </script>
</body>
</html>
