<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1.html}"
      lang="en">

<div layout:fragment="content">
    <form action="/board/modify" method="post">
        <div class="container mt-3">
            <h2>보드 상세보기</h2>
            <div class="mb-3 mt-3">
                <label for="bno">번호:</label>
                <input type="text" class="form-control" id="bno" th:value="${board.bno}" name="bno" readonly>
            </div>
            <div class="mb-3 mt-3">
                <label for="title">제목:</label>
                <input type="text" class="form-control" id="title" th:value="${board.title}" name="title">
            </div>
            <div class="mb-3 mt-3">
                <label for="content">내용:</label>
                <textarea class="form-control" rows="5" id="content" name="content">[[${board.content}]]</textarea>
            </div>
            <div class="mb-3 mt-3">
                <label for="writer">글쓴이:</label>
                <input type="text" class="form-control" id="writer" th:value="${board.writer}" name="writer" readonly>
            </div>
            <div class="mb-3 mt-3">
                <label for="postdate">날짜:</label>
                <input type="text" class="form-control" id="postdate" th:value="${board.postdate}" name="postdate" readonly>
            </div>
            <div class="mb-3 mt-3">
                <label for="visitcount">조회수:</label>
                <input type="text" class="form-control" id="visitcount" th:value="${board.visitcount}" name="visitcount" readonly>
            </div>
            <button id="modify" type="submit" class="btn btn-primary">수정</button>
            <button id="list" type="button" class="btn btn-secondary">목록보기</button>
        </div>
    </form>
</div>
</html>
