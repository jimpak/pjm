<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1.html}"
      lang="en">

<div layout:fragment="content">

    <div class="container mt-3">
        <h2>보드 상세보기</h2>
        <div class="mb-3 mt-3">
            <label for="bno">번호:</label>
            <input type="text" class="form-control" id="bno" th:value="${board.bno}" name="bno" disabled>
        </div>
        <div class="mb-3 mt-3">
            <label for="title">제목:</label>
            <input type="text" class="form-control" id="title" th:value="${board.title}" name="title" disabled>
        </div>
        <div class="mb-3 mt-3">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" name="content" disabled>[[${board.content}]]</textarea>
        </div>
        <div class="mb-3 mt-3">
            <label for="writer">글쓴이:</label>
            <input type="text" class="form-control" id="writer" th:value="${board.writer}" name="writer" disabled>
        </div>
        <div class="mb-3 mt-3">
            <label for="postdate">날짜:</label>
            <input type="text" class="form-control" id="postdate" th:value="${board.postdate}" name="postdate" disabled>
        </div>
        <div class="mb-3 mt-3">
            <label for="visitcount">조회수:</label>
            <input type="text" class="form-control" id="visitcount" th:value="${board.visitcount}" name="visitcount" disabled>
        </div>
        <button id="modify" type="button" class="btn btn-primary">수정</button>
        <button id="remove" type="button" class="btn btn-secondary">삭제</button>
        <button id="list" type="button" class="btn btn-secondary">목록보기</button>
    </div>

</div>

<th:block layout:fragment="script">
    <script>
        let bno = [[${board.bno}]];

        $("#modify").click(function () {
            self.location = "/board/modify?bno=" + bno;
        })
        $("#remove").click(function () {
            self.location = "/board/remove?bno=" + bno;
        })
        $("#list").click(function () {
            self.location = "/board/list";
        })

    </script>
</th:block>
</html>
