<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--반복문-->
<ul>
    <li th:each="str, status:${list}">
        [[${str}]]
    </li>
</ul>
<ul>
    <li th:each="str, status:${list}">
        <span th:if="${status.odd}">ODD--[[${str}]]</span>
        <span th:unless="${status.odd}">EVEN--[[${str}]]</span>
    </li>
</ul>

<!--제어문-->
<div th:with="num1=${10}, num2=${20}">
    <h4 th:text="${num1 + num2}"></h4>
</div>

<!--리스트 출력-->
<h2>[[${list}]]</h2>
<hr>
<h2 th:text="${list}"></h2>

<!--링크-->
<a href="/hello">Go to Hello by Tag</a>
<a th:href="@{/hello}">Go to Hello by Thymeleaf</a>

</body>
</html>
