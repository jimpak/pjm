<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SNS Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8">
            <h2 class="text-center mb-4">SNS Post</h2>
            <div>
                <p th:text="${post.content}"></p>
                <hr>
                <h4>Comments</h4>
                <form th:action="@{/sns/posts/{postId}/comments(postId=${post.id})}" method="post" th:object="${comment}">
                    <div class="mb-3">
                        <label for="content" class="form-label">Add a comment:</label>
                        <textarea id="content" name="content" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Comment</button>
                </form>
                <ul th:each="comment : ${post.comments}">
                    <li th:text="${comment.content}"></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
