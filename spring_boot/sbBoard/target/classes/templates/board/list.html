<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1.html}"
      lang="en">

<div layout:fragment="content">

    <div class="container mt-3">
        <h2 th:text="${msg}"></h2>
        <h3>totalCount : [[${totalCount}]]</h3>
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>조회</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board, status:${boardList}">
                <td th:text="${board.bno}"></td>
                <td><a th:href="@{/board/view(bno=${board.bno})}">[[${board.title}]]</a></td>
                <td th:text="${board.writer}"></td>
                <td th:text="${board.visitcount}"></td>
                <td th:text="${board.postdate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</html>
