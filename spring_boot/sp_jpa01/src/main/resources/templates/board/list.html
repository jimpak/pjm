<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>bno</td>
        <td>title</td>
        <td>writer</td>
        <td>visitcount</td>
        <td>postdate</td>
    </tr>
    <tr th:each="board, status:${boardList}">
        <td>[[${board.bno}]]</td>
        <td>[[${board.title}]]</td>
        <td>[[${board.writer}]]</td>
        <td>[[${board.visitcount}]]</td>
        <td>[[${board.postdate}]]</td>
    </tr>
</table>
</body>
</html>
